<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<link th:rel="stylesheet" th:href="@{/css/styles_2.css}">
<link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Band Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background-color:#5F5F5F">
<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h1 fw-light">Add a New Music Band</div>
                        <p class="mb-4 text-muted">Form for admin user to create a new band.</p>
                    </div>

                    <form action="#" th:action="@{/bands/addBand}" th:object="${band}" enctype="multipart/form-data" method="post" data-sb-form-api-token="API_TOKEN">

                        <!-- Band name Input -->
                        <div class="form-floating mb-3">
                            <b>Enter band name</b>
                            <label for="bandName" class="col-form-label"></label><input type="text" data-sb-validations="required" th:field="*{bandName}" class="form-control" id="bandName"> <span th:if="${#fields.hasErrors('bandName')}" th:errors="*{bandName}"></span>
                        </div>

                        <!-- Year Input -->
                        <div class="form-floating mb-3">
                            <b>Enter year of foundation</b>
                            <label for="year" class="col-form-label"></label><input minlength="4" maxlength="4" type="number" th:field="*{year}" class="form-control" id="year" placeholder="Year founded"> <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
                        </div>

                        <!-- Band description -->
                        <div class="form-floating mb-3">
                            <b>Write something about the band</b>
                            <label for="bandDescription" class="col-form-label"></label><textarea type="text" style="white-space:pre-warp" data-sb-validations="required" th:field="*{bandDescription}" class="form-control" id="bandDescription"></textarea><span th:if="${#fields.hasErrors('bandDescription')}" th:errors="*{bandDescription}"></span>
                        </div>

                        <!-- Genre Input -->
                        <div class="form-floating mb-3">
                            <b>Pick genre</b>
                            <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please select genre."> </span>
                            <label for="genre"></label>
                            <select class="form-control" id="genre" name="genre" th:field="*{genre}">
                                <option th:each="genre : ${genres}"
                                        th:text="${genre.genreName}"
                                        th:value="${genre.id}">
                                </option>
                                <br>
                            </select>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-floating mb-3">
                                <input name="image" type="file" accept="image/png, image/jpeg, image/jpg"><br/>
                        </div>
                        <!-- Submit button -->
                        <div class="d-grid">
                            <br>
                            <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
