<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<link th:rel="stylesheet" th:href="@{/css/styles_2.css}">
<link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Band Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background-color:#5F5F5F">
<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h1 fw-light">Add a New Band Member</div>
                        <p class="mb-4 text-muted">Form for admin user to create a new member and assign it to a band.</p>
                    </div>

                    <form action="#" th:action="@{/members/addMember}" th:object="${member}" enctype="multipart/form-data" method="post" data-sb-form-api-token="API_TOKEN">

                        <!-- First name Input -->
                        <div class="form-floating mb-3">
                            <b>Enter first name</b>
                            <label for="firstName" class="col-form-label"></label><input type="text" data-sb-validations="required" th:field="*{firstName}" class="form-control" id="firstName"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>

                        <!-- Last name Input -->
                        <div class="form-floating mb-3">
                            <b>Enter last name</b>
                            <label for="lastName" class="col-form-label"></label><input type="text" data-sb-validations="required" th:field="*{lastName}" class="form-control" id="lastName"> <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>

                        <!-- Band Input -->
                        <div class="form-floating mb-3">
                            <b>Pick band</b>
                            <span class="input-status" data-toggle="tooltip" data-placement="top" title="Please select band."> </span>
                            <label for="band"></label>
                            <select class="form-control" id="band" name="band" th:field="*{band}">
                                <option th:each="band : ${bands}"
                                        th:text="${band.bandName}"
                                        th:value="${band.id}">
                                </option>
                                <br>
                            </select>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-floating mb-3">
                            <input name="image" type="file" accept="image/png, image/jpeg, image/jpg"><br/>
                        </div>
                        <!-- Submit button -->
                        <div class="d-grid">
                            <br>
                            <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
