<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<link th:rel="stylesheet" th:href="@{/css/style_news.css}">
<link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Band Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <style>
    a:hover {
    background-color: #1D1A20;
    }
    </style>
</head>
<body style="background-color:#2E2932">

<div class="parent-container" style="top:0px;">
    <div style="top:15px;position:absolute;justify-content:center;text-align:center;">
        <button style="background-color:#443847;" class="btn btn-secondary"><a th:href="@{/logout}" style="background-color:#443847;color:#E8E8E8;text-decoration:none;text-transform:uppercase;">Log out</a></button>
        <button style="background-color:#443847;" class="btn btn-secondary"><a href="http://localhost:8080/" style="background-color:#443847;color:#E8E8E8;text-decoration:none;text-transform:uppercase;">&nbsp;&nbsp;home&nbsp;&nbsp;</a></button>
        <br><br>
        <a th:href="@{/news/addNews}" style="color:#E8E8E8;text-decoration:none;text-align:center;text-transform:uppercase;opacity:0.5;" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" type="button" class="btn btn">Want to add additional news? Click Here!</a>
    </div>

    <div class="child-container" th:each="band : ${bandList}">
        <br><br><br><br><br><br><br><br>
        <div class="child-container" th:each="news : ${newsList}">

            <a th:href="@{/bands/news/{id}(id=${news.id})}" style="pointer-events:none;">
                <b><div style="font-size:30px;"th:text="${news.newsTitle}"></div></b>
                <div style="justify-content:left;text-align:left;font-size:16px;color:white;"th:text="'Created on: ' + ${news.newsDate}" ></div>
                <br>
                <div style="font-size:17px;" th:text="${news.newsText}"></div>
                <br>
                <div style="justify-content:center;text-align:center;">
                    <button style="background-color:#443847;" class="btn btn-secondary"><a th:href="${news.newsSource}" style="font-size:15px;background-color:#443847;color:white;text-decoration:none;text-transform:uppercase;">source</a></button>
                </div>
                <br>
                <button sec:authorize="hasAnyAuthority('ROLE_ADMIN')" style="background-color:#443847;" class="btn btn-secondary"><a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/news/edit/{id}(id=${news.id})}" style="font-size:15px;background-color:#443847;color:white;text-decoration:none;text-transform:uppercase;">EDIT</a></button>
                <br><br>
                <!--<div th:text="${news.newsDate}" style="font-size:16px;color:white"></div>-->
                <br>
                <br>
            </a>
            <br>
        </div>


        <br><br><br><br><br><br>
        <p style=text-align:center;color:white;opacity:0.5;font-size:13px;>Copyright â’¸ 2022 Vesna Simundic Bendic</p>
    </div>

</div>
</div>
</body>
</html>
