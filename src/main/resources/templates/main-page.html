<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<link th:rel="stylesheet" th:href="@{/css/styles.css}">
<link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Band Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body style="background-color:#5F5F5F">
        <div class="parent-container">
            <div class="child-container" th:each="band : ${bandsList}">
                <a th:href="@{/bands/band/{id}(id=${band.id})}"><div th:text="${band.bandName}"></div></a>
            </div>
        </div>
        <div class="child-container2">
            <p><a th:href="@{/bands/addBand}">Want to add a new band? Click Here!</a></p>
        </div>
        <div class="child-container2">
            <p><a th:href="@{/members/addMember}">Want to add a new member? Click Here!</a></p>
        </div>
</body>
</html>
